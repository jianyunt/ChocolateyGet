version: 1.0.{build}

image: Visual Studio 2019

install:
  - cinst pester --version 4.10.1

build_script:
  - ps: |
      Install-Module -Name Foil -Force
      New-Item -ItemType Directory -Name lib -Path ~\Documents\WindowsPowerShell\Modules\ChocolateyGet\
      Copy-Item .\src\* ~\Documents\WindowsPowerShell\Modules\ChocolateyGet\ -Recurse
      Install-Package chocolatey -RequiredVersion 0.10.13 -ProviderName ChocolateyGet -Force

test_script:
  - ps: Invoke-Pester -EnableExit -OutputFormat NUnitXml -OutputFile TestsResults.FullCLR.xml
  - ps: (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\TestsResults.FullCLR.xml))
  - pwsh: Invoke-Pester -EnableExit -OutputFormat NUnitXml -OutputFile TestsResults.CoreCLR.xml
  - pwsh: (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\TestsResults.CoreCLR.xml))

on_finish:
  - ps: Get-ChildItem $env:programdata\chocolatey\logs | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
